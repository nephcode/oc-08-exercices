<!DOCTYPE html>
<html>
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form>
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Entrez votre nom" aria-label="name">
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="name">
    <button type="submit">Envoyer</button>
</form>

<!-- Image sans attribut alt -->
<img src="assets/image.png" height="250" alt="compatible accessibilite">

<!-- Lien sans texte descriptif -->
<a href="#" aria-label="lien vers le truc">Cliquez ici</a>
</body>
</html>
